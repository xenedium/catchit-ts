name: lint-build-push

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18.x
      uses: actions/setup-node@v3
      with:
        node-version: 18
    - run: npm i -g yarn
    - run: yarn install --frozen-lockfile
    - run: yarn install --frozen-lockfile --cwd ./frontend
    - run: yarn lint

  build-push:
    runs-on: ubuntu-latest
    needs: lint
    steps:
    - name: Setup QEMU
      uses: docker/setup-qemu-action@v2

    - name: Setup Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DigitalOcean Container Registry
      uses: docker/login-action@v2
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITALOCEAN_TOKEN }}
        password: ${{ secrets.DIGITALOCEAN_TOKEN }}

    - name: Generate env file
      run: |
        echo "PORT=${{ secrets.PORT }}" >> .env
        echo "MONGO_URI=${{ secrets.MONGO_URI }}" >> .env
        echo "S3_ENDPOINT=${{ secrets.S3_ENDPOINT }}" >> .env
        echo "S3_BUCKET_NAME=${{ secrets.S3_BUCKET_NAME }}" >> .env
        echo "S3_REGION=${{ secrets.S3_REGION }}" >> .env
        echo "AWS_S3_ACCESS_KEY_ID=${{ secrets.AWS_S3_ACCESS_KEY_ID }}" >> .env
        echo "AWS_S3_SECRET_ACCESS_KEY=${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}" >> .env
        echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
        echo "S3_CDN_ENDPOINT=${{ secrets.S3_CDN_ENDPOINT }}" >> .env
        echo "DEFAULT_USER_IMAGE=${{ secrets.DEFAULT_USER_IMAGE }}" >> .env
        echo "DEFAULT_CATEGORY_IMAGE=${{ secrets.DEFAULT_CATEGORY_IMAGE }}" >> .env
        echo "DEFAULT_ARTICLE_IMAGE=${{ secrets.DEFAULT_ARTICLE_IMAGE }}" >> .env

    - name: Build and push
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: registry.digitalocean.com/${{ secrets.DIGITALOCEAN_REGISTRY_NAME }}/catchit-node-nginx:latest